---
layout: default
---

<div class="wiki">
{% assign index = site.wiki | where: "title", "Index" | first %}
    <article class="post-content">
        {{ index.content }}
    </article>
</div>

{% if false %}
<p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p>
{% endif %}

<script type='text/javascript' src='https://cdn.jsdelivr.net/gh/woodtalk/config-for-dev/jekyll-github-pages/change-double-brackets-to-link-for-jekyll.js'></script>
